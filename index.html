<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
            	<ul class="stars">
            		<li class="star"><i class="fa fa-star"></i></li>
            		<li class="star"><i class="fa fa-star"></i></li>
            		<li class="star"><i class="fa fa-star"></i></li>
            	</ul>

                <div class="number-moves">
                	<span class="moves">0</span>
                    <span class="moves-text">Moves</span>
                </div>

                <div class="timer">
                    <span>Timer: </span>
                    <span class="timer-hours">00</span>
                    <span>:</span>
                    <span class="timer-minutes">00</span>
                    <span>:</span>
                    <span class="timer-seconds">00</span>
                </div>

                <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </section>

            <ul class="deck">
            </ul>
        </div>

        <!--div for game winning modal-->
        <div class="win-modal">
            <div class="modal-close">
                <span class="close">&times;</span>
            </div>

            <div class="modal-text">
                <p class="congratulations">Congratulations, you won!! :)</p>
                <div class="move-counter">
                    <span class="moves"></span>
                    <span> Moves</span>
                </div>
                <div class="star-rating">
                    <span>Rating: </span>
                    <ul class="modal-stars">
                    </ul>
                </div>
                <div class="timer">
                    <span>Time: </span>
                    <span class="hours"></span>
                    <span>:</span>
                    <span class="minutes"></span>
                    <span>:</span>
                    <span class="seconds"></span>
                </div>
                <div class="button-div">
                    <button class="modal-replay">Play Again?</button>
                </div>
            </div>

        </div>

        <script src="js/app.js"></script>
    </main>
</body>
</html>
